<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hamster Mansion</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="header" class="row container-fluid">
        <h1>Hamster Mansion</h1>
    </div>
    <div id="tab" class="row">
        <ul>
            <li><a href="index.html">STATUS</a></li>
            <li><a href="graph,html">STATISTICS</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-2"><span><img src="./hamtaro.jpg"></img></span>Status</div>
            <button id="hamStatus" style="width:100px ; height:70px" ><p>Yes</p></button>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-2"></div>
            <button id="lure" style="width:100px ; height:70px" ><p>Lure</p></button>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-2"><span><img src="./hamtaro.jpg"></img></span>Food</div>
            <div class="progress">
                <div id="foodBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                    40%
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-2"><span><img src="./hamtaro.jpg"></img></span>Moisture</div>
            <div id="moisPercent" class="col-sm-1"></div>
            <div>%</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-2"><span><img src="./hamtaro.jpg"></img></span>Temperature</div>
            <div class="progress">
                <div id="tempBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    Comfortable
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
