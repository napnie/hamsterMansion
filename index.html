<body>
    <div id="header" class="row container-fluid">
        <h1>HAMSTER MANSION</h1>
    </div>
    <div id="tab" class="row">
        <ul>
            <li><a href="index.html">STATUS</a></li>
            <li><a href="graph.html">STATISTICS</a></li>
        </ul>
    </div>
    <div class="container">
        
        <div id="data" class="row">
            <div id="butt" class="col-md-2 col-md-offset-2"><span><img src="home1.gif"></img>STATUS</span></div>
            <button id="hamStatus" style="width:100px ; height:70px" disabled><p>Yes</p></button>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-2"></div>
            <button id="lure" style="width:100px ; height:70px" ><p>Lure</p></button>
        </div>
        <div id="data" class="row">
            <div id="butt" class="col-md-2 col-md-offset-2"><span><img src="htr2.gif"></img>FOOD</span></div>
            <div class="progress" style="margin-top:4% ; height:5%" >
                <div id="foodBar" class="progress-bar progess-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                    40%
                </div>
            </div>
        </div>
        <div id="data" class="row">
            <div id="butt" class="col-md-2 col-md-offset-2"><span><img src="htr.gif"></img>MOISTURE</span></div>
            <!-- <div id="moisPercent" class="col-sm-1" style="margin-top:4%"></div> -->
            <div class="col-md-3"><canvas class="gauge" id="moisPercent" width="200" height="200"></canvas></div>
            <!-- <div id="moisPercentunit" style="margin-top:4%">%</div> -->
        </div>
        <div id="data" class="row">
            <div id="butt" class="col-md-2 col-md-offset-2"><span><img src="htr3.gif"></img>TEMPERATURE</span></div>
            <div class="progress" style="margin-top:4% ; height:5%">
                <div id="tempBar" class="progress-bar bar-comfort progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:72%">
                    Comfortable
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11"><span><img src="1.gif"></span></div>
        </div>
    </div>
    <script  type="text/javascript" src="./index.js"></script>
